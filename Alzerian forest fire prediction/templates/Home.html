<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 900px;
            border-radius: 18px;
            padding: 35px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            color: #203a43;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 13px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #2c5364;
            box-shadow: 0 0 0 2px rgba(44,83,100,0.15);
        }

        .full-width {
            grid-column: span 3;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(221,36,118,0.4);
        }

        .result {
            margin-top: 30px;
            padding: 18px;
            border-radius: 12px;
            background: #f4f9fc;
            text-align: center;
        }

        .result h2 {
            color: #203a43;
            font-size: 20px;
        }

        .result span {
            display: block;
            margin-top: 8px;
            font-size: 28px;
            font-weight: 600;
            color: #ff512f;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: repeat(2, 1fr);
            }

            .full-width {
                grid-column: span 2;
            }
        }

        @media (max-width: 480px) {
            form {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”¥ Fire Weather Index Prediction</h1>
        <p class="subtitle">Enter environmental parameters to predict wildfire risk</p>

        <form action="{{ url_for('predict_datapoints') }}" method="post">

            <div class="form-group">
                <label>Temperature (Â°C)</label>
                <input type="number" step="any" name="Temperature" required>
            </div>

            <div class="form-group">
                <label>Relative Humidity (%)</label>
                <input type="number" step="any" name="RH" required>
            </div>

            <div class="form-group">
                <label>Wind Speed</label>
                <input type="number" step="any" name="Ws" required>
            </div>

            <div class="form-group">
                <label>Rain (mm)</label>
                <input type="number" step="any" name="Rain" required>
            </div>

            <div class="form-group">
                <label>FFMC</label>
                <input type="number" step="any" name="FFMC" required>
            </div>

            <div class="form-group">
                <label>DMC</label>
                <input type="number" step="any" name="DMC" required>
            </div>

            <div class="form-group">
                <label>ISI</label>
                <input type="number" step="any" name="ISI" required>
            </div>

            <div class="form-group">
                <label>Classes</label>
                <select name="Classes" required>
                    <option value="">Select</option>
                    <option value="0">Not Fire</option>
                    <option value="1">Fire</option>
                </select>
            </div>

            <div class="form-group">
                <label>Region</label>
                <select name="Region" required>
                    <option value="">Select</option>
                    <option value="0">Alzerian</option>
                    <option value="1">Bejaia</option>
                </select>
            </div>

            <div class="full-width">
                <button type="submit">Predict FWI</button>
            </div>
        </form>

        {% if result %}
        <div class="result">
            <h2>Predicted FWI Value</h2>
            <span>{{ result }}</span>
        </div>
        {% endif %}
    </div>

</body>
</html>
